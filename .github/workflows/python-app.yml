# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: TikTube Download Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]  # Test multiple versions

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Cache deps for speed
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install ruff pytest pytest-cov  # Ruff > flake8 (faster, modern)
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with Ruff
      run: |
        ruff check . --output-format=github
        ruff format --diff .  # Optional: check formatting
      continue-on-error: true
    - name: Test with pytest
      run: |
        pytest tests/ --cov=. --cov-report=xml --junitxml=test-results.xml -v
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results.xml
